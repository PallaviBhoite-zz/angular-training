<div ng-controller="BooksController as booksCtrl">
    <p>This is the partial for view 1.</p>
    <button
            ng-click="booksCtrl.loadBooks()"
    >Load Books
    </button>
    <p>The available books are {{booksCtrl.books.length}}</p>
    <table>
        <tbody>
        <tr ng-repeat="book in booksCtrl.books track by $index">
            <td>{{book.name}}</td>
            <td>{{book.category}}</td>
        </tr>
        </tbody>
    </table>
</div>
